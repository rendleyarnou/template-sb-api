spring.application.name=template-sb-api

# Configurações do Banco de Dados
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Driver do PostgreSQL (já adicionado no seu pom.xml)
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações de SMTP para E-mail
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

# Configurações JWT (variáveis customizadas)
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS}

# Configurações de Salt para Criptografia (variáveis customizadas)
app.crypt.salt=${APP_CRYPT_SALT}

# Configuração do Flyway
spring.flyway.baseline-on-migrate=true

# Configurações do Servidor
server.port=8080

# Configurações do Swagger/OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.packagesToScan=com.template.sp.api
springdoc.version=1.0.0
springdoc.info.title=Template Spring Boot API
springdoc.info.description=API de exemplo para projeto Spring Boot
springdoc.info.version=v1
springdoc.info.contact.name=Seu Nome
springdoc.info.contact.email=rendleyarnou7@gmail.com
springdoc.info.license.name=Apache 2.0
springdoc.info.license.url=http://www.apache.org/licenses/LICENSE-2.0.html
